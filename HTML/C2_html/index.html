<html>

<head>
    <title>Third class</title>
</head>

<body>
    <!--IMAGE(src/alt/heigth/width)-->
    <img src="image.png" alt="" width="400px">

    <!--List -->
    <!--Order list-->
    <ol>
        <li>order list</li>
        <li>order list</li>
    </ol>
    <!--Unordered list-->
    <ul>
        <li>unordered list</li>
        <li>unordered list</li>
    </ul>


    <!--Table-->
    <table>
        <!--Table Head-->
        <thead>
            <!--table row-->
            <tr>
                <!--Table head Row data-->
                <th>City</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Fullname</th>
            </tr>
        </thead>
        <!--Table body-->
        <tbody>
            <!--Table Row-->
            <tr>
                <!--Data in 1st Row -->
                <td>Lahore</td>
                <td>0303000</td>
                <td>madi@gmail.com</td>
                <td>Mudassar Mukhtar</td>
            </tr>

            <!--Data in 2nd Row -->
            <tr>
                <td>Lahore</td>
                <td>0303000</td>
                <td>madi@gmail.com</td>
                <td>Mudassar Mukhtar</td>
            </tr>

            <!--Data in 3rd Row -->
            <tr>
                <td>Lahore</td>
                <td>0303000</td>
                <td>madi@gmail.com</td>
                <td>Mudassar Mukhtar</td>
            </tr>

        </tbody>

    </table>
    <!--Form-->
    <form>
        <!--lable tag-->
        <label for="id">First Name</label>
        <!--Input tag
        compulsory 
        ID(LABLE FOR AND INPUT ID SHOULD BE SAME )
        TYPE
        -->
        <input id="id" placeholder="enter text here" name="firstname" type="text" />

        <!--Type password-->
        <label for="pass">Password</label>
        <input id="pass" placeholder="password" type="password" name="password" />

        <!--Type email-->
        <label for="Email">Email</label>
        <input id="Email" placeholder="Email" type="email" name="email" />
        <!--Type NUMBER-->
        <label for="num">Phone Number</label>
        <input id="num" placeholder="Phone number" type="number" name="phone number" />
        <!--Type CHECKBOX-->
        <input id="Check" type="checkbox" name="checkbox" />
        <label for="Check">Check Box</label>
        <!--Type RADIO-->
        <!--Name for all radio buttons should be same for individual selection-->
        <input type="radio" name="yes/no" id="yes" />
        <label for="yes">Yes</label>
        <input type="radio" name="yes/no" id="no" />
        <label for="no">No</label>
        <!--Type file-->
        <input type="file" name="text" id="text">
        <!--Type Date-->
        <input type="datetime" name="date" id="date">
        <input type="datetime-local" name="date" id="date">
        <input type="month" name="month" id="month">
        <input type="time" name="time" id="time">
        <input type="week" name="week" id="week">
        <!--Type color for color-picker-->
        <input type="color" name="color-picker" id="color">

        <!--type range-->
        <input type="range" name="range" id="range">
        <!--type submit -->
        <input type="submit" name="button" id="button">
        <select name="" id="">
            <option value="">pak</option>
            <option value="">itlay</option>
            <option value="">usa</option>
            <option value="">uk</option>
            <option value="">ind</option>
            <option value="">ban</option>
        </select>




    </form>
</body>

</html>
